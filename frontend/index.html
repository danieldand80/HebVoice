<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator -  转转 AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1 data-en=" AI Product Image Generator" data-he="  转转 爪专 AI">  转转 爪专 AI</h1>
                    <p data-en="Create professional product images with AI" data-he="爪专 转转 爪专 拽爪注转 注 AI">爪专 转转 爪专 拽爪注转 注 AI</p>
                </div>
                <div class="language-switcher">
                    <button id="langBtn" class="lang-btn" onclick="toggleLanguage()">
                        <span id="langText">EN</span> 
                    </button>
                </div>
            </div>
        </header>

        <!-- Step 1: Generate Image -->
        <div id="step1" class="step-container">
            <h2 data-en="Generate Image" data-he="爪专转 转">爪专转 转</h2>
            
            <form id="imageForm">
                <div class="form-group">
                    <label data-en="Choose Format:" data-he="专 驻专:">专 驻专:</label>
                    <div class="format-selector">
                        <label class="format-option">
                            <input type="radio" name="aspect_ratio" value="16:9" checked>
                            <span data-en="16:9 (Horizontal)" data-he="16:9 (驻拽)">16:9 (驻拽)</span>
                        </label>
                        <label class="format-option">
                            <input type="radio" name="aspect_ratio" value="9:16">
                            <span data-en="9:16 (Vertical)" data-he="9:16 ()">9:16 ()</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="prompt" data-en="Product/Scene Description:" data-he="转专 爪专/住爪:">转专 爪专/住爪:</label>
                    <textarea 
                        id="prompt" 
                        name="prompt" 
                        rows="4"
                        data-placeholder-en="Example: Premium running shoes with Hebrew text '爪注 ', professional product photography, white background, studio lighting"
                        data-placeholder-he=": Premium running shoes with Hebrew text '爪注 ', professional product photography, white background, studio lighting"
                        placeholder=": Premium running shoes with Hebrew text '爪注 ', professional product photography, white background, studio lighting"
                    ></textarea>
                    <small data-en="Add text directly in the prompt. Write in English for best results." data-he="住祝 拽住 砖专转 驻专驻. 转 转 转爪转 转.">住祝 拽住 砖专转 驻专驻. 转 转 转爪转 转.</small>
                </div>

                <div class="form-group">
                    <label for="image" data-en="OR Upload Product Image:" data-he=" 注 转转 爪专:"> 注 转转 爪专:</label>
                    <input 
                        type="file" 
                        id="image" 
                        name="image" 
                        accept="image/*"
                    >
                    <div id="imagePreview"></div>
                    <small data-en="Upload image to edit it, or leave empty to generate from scratch" data-he="注 转  注专 转,  砖专 专拽  爪专 驻住">注 转  注专 转,  砖专 专拽  爪专 驻住</small>
                </div>

                <button type="submit" id="generateBtn" class="btn-primary">
                    <span id="generateBtnText" data-en="Generate Image" data-he="爪专 转">爪专 转</span>
                    <span id="generateLoader" class="loader" style="display: none;"></span>
                </button>
            </form>
        </div>

        <!-- Step 2: Result -->
        <div id="step2" class="step-container" style="display: none;">
            <h2 data-en="Result" data-he="转爪">转爪</h2>
            
            <div class="result-container">
                <div id="imagePreviewContainer">
                    <img id="generatedImage" src="" alt="Generated Image">
                </div>

                <div class="actions">
                    <button type="button" id="editBtn" class="btn-primary">
                        <span data-en="锔 Edit Prompt" data-he="锔 注专 驻专驻">锔 注专 驻专驻</span>
                    </button>

                    <button type="button" id="downloadBtn" class="btn-success">
                        <span data-en="猬锔 Download Image" data-he="猬锔 专 转">猬锔 专 转</span>
                    </button>

                    <button type="button" id="startOverBtn" class="btn-secondary">
                        <span data-en=" Start Over" data-he=" 转 砖"> 转 砖</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
